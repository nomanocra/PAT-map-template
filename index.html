<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAT Monitoring Paring template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="paring-list-container closed">
      <div class="paring-list card">
        <div class="card-header">
          <span>Paring List</span>
          <span class="material-icons" data-icon="expand_less"></span>
        </div>
          <div class="card-content"></div>
        </div>
      </div>
      </div>
      <div class="paring-status-container closed"> 
      <div class="paring-status resizable-card">
        <div class="paring-status-grip"></div>
        <div class="resizable-content">
          <div class="card-header">
            <span>Paring Status</span>
            <span class="material-icons" data-icon="expand_less"></span>
          </div>
          <div class="card-content"></div>
        </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
